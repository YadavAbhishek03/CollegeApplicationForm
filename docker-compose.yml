version: '3'
services:
  backend:
    build: .
    ports:
      - 5000:5000
    environment:
      - DB_HOST=<your_rds_endpoint>
      - DB_USER=<your_rds_username>
      - DB_PASSWORD=<your_rds_password>
      - DB_NAME=college_applications
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

